<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a3b5a">
    <title>Login - PS Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul: #1a3b5a;
            --azul-medio: #2a5580;
            --amarelo: #f7c026;
            --amarelo-hover: #e5af1e;
            --branco: #ffffff;
            --cinza-bg: #f5f7fa;
            --cinza-texto: #6b7280;
            --vermelho: #ef4444;
            --verde: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--azul) 0%, var(--azul-medio) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--branco);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 440px;
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, var(--azul) 0%, var(--azul-medio) 100%);
            padding: 40px 30px 30px;
            text-align: center;
            position: relative;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: var(--branco);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .logo-icon span:first-child {
            color: var(--azul);
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 32px;
            font-weight: 800;
        }

        .logo-icon span:last-child {
            color: var(--amarelo);
            position: absolute;
            bottom: 10px;
            right: 18px;
            font-size: 28px;
            font-weight: 800;
        }

        .login-header h1 {
            color: var(--branco);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.85);
            font-size: 14px;
        }

        .tabs {
            display: flex;
            background: var(--cinza-bg);
            padding: 6px;
            margin: 30px;
            border-radius: 12px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--cinza-texto);
        }

        .tab.active {
            background: var(--amarelo);
            color: var(--azul);
        }

        .form-container {
            padding: 0 30px 40px;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--azul);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: all 0.3s;
            background: var(--branco);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--amarelo);
            box-shadow: 0 0 0 3px rgba(247, 192, 38, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--amarelo);
            color: var(--azul);
        }

        .btn-primary:hover {
            background: var(--amarelo-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(247, 192, 38, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .forgot-password {
            text-align: center;
            margin-top: 16px;
        }

        .forgot-password a {
            color: var(--azul);
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
        }

        .forgot-password a:hover {
            color: var(--amarelo);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--cinza-texto);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            padding: 0 12px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--vermelho);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            color: var(--verde);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .alert-info {
            background: rgba(247, 192, 38, 0.1);
            color: #b8860b;
            border: 1px solid rgba(247, 192, 38, 0.2);
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--azul);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--cinza-texto);
            padding: 4px;
            font-size: 18px;
        }

        .form-info {
            font-size: 12px;
            color: var(--cinza-texto);
            margin-top: 6px;
        }

        @media (max-width: 480px) {
            .login-container {
                border-radius: 0;
            }

            .login-header {
                padding: 30px 20px 20px;
            }

            .form-container {
                padding: 0 20px 30px;
            }

            .tabs {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-icon">
                <span>P</span>
                <span>S</span>
            </div>
            <h1>PS Pro</h1>
            <p>Or√ßamentos Inteligentes</p>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="login" id="tab-login">Entrar</div>
            <div class="tab" data-tab="cadastro" id="tab-cadastro">Cadastrar</div>
        </div>

        <div class="form-container">
            <!-- ALERTA -->
            <div id="alert" class="alert"></div>

            <!-- FORMUL√ÅRIO DE LOGIN -->
            <div id="form-login" class="form-content active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="login-email" placeholder="seu@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Senha</label>
                        <div class="password-toggle">
                            <input type="password" class="form-input" id="login-senha" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            <button type="button" class="password-toggle-btn" onclick="togglePassword('login-senha')">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="btn-login">
                        <span>Entrar</span>
                    </button>

                    <div class="forgot-password">
                        <a href="#" onclick="showRecuperarSenha(); return false;">Esqueci minha senha</a>
                    </div>
                </form>
            </div>

            <!-- FORMUL√ÅRIO DE CADASTRO -->
            <div id="form-cadastro" class="form-content">
                <form onsubmit="handleCadastro(event)">
                    <div class="form-group">
                        <label class="form-label">Nome Completo / Empresa</label>
                        <input type="text" class="form-input" id="cadastro-nome" placeholder="Seu nome ou raz√£o social" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="cadastro-email" placeholder="seu@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Senha</label>
                        <div class="password-toggle">
                            <input type="password" class="form-input" id="cadastro-senha" placeholder="M√≠nimo 6 caracteres" required minlength="6">
                            <button type="button" class="password-toggle-btn" onclick="togglePassword('cadastro-senha')">üëÅÔ∏è</button>
                        </div>
                        <div class="form-info">M√≠nimo 6 caracteres</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirmar Senha</label>
                        <div class="password-toggle">
                            <input type="password" class="form-input" id="cadastro-senha-confirm" placeholder="Digite a senha novamente" required minlength="6">
                            <button type="button" class="password-toggle-btn" onclick="togglePassword('cadastro-senha-confirm')">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="btn-cadastro">
                        <span>Criar Conta</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        // Importar configura√ß√£o do Supabase
        import { supabase } from './src/config/supabase.js';

        // Event listeners para as tabs
        document.addEventListener('DOMContentLoaded', () => {
            // Configurar tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    showTab(tabName);
                });
            });
        });

        // Verificar se j√° est√° logado ao carregar a p√°gina
        window.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                // Usu√°rio j√° est√° logado, redirecionar para o app
                window.location.href = '/index.html';
            }
        });

        // Fun√ß√£o de Login
        window.handleLogin = async (event) => {
            event.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const senha = document.getElementById('login-senha').value;
            const btnLogin = document.getElementById('btn-login');
            
            // Desabilitar bot√£o e mostrar loading
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<div class="spinner"></div><span>Entrando...</span>';
            hideAlert();

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: senha
                });

                if (error) throw error;

                // Login bem-sucedido
                showAlert('Login realizado com sucesso! Redirecionando...', 'success');
                
                // Redirecionar para o app
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1000);

            } catch (error) {
                console.error('Erro no login:', error);
                showAlert(getErrorMessage(error.message), 'error');
                btnLogin.disabled = false;
                btnLogin.innerHTML = '<span>Entrar</span>';
            }
        };

        // Fun√ß√£o de Cadastro
        window.handleCadastro = async (event) => {
            event.preventDefault();
            
            const nome = document.getElementById('cadastro-nome').value;
            const email = document.getElementById('cadastro-email').value;
            const senha = document.getElementById('cadastro-senha').value;
            const senhaConfirm = document.getElementById('cadastro-senha-confirm').value;
            const btnCadastro = document.getElementById('btn-cadastro');

            // Validar senhas
            if (senha !== senhaConfirm) {
                showAlert('As senhas n√£o coincidem!', 'error');
                return;
            }

            // Desabilitar bot√£o e mostrar loading
            btnCadastro.disabled = true;
            btnCadastro.innerHTML = '<div class="spinner"></div><span>Criando conta...</span>';
            hideAlert();

            try {
                // Criar usu√°rio no Supabase Auth
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: senha,
                    options: {
                        data: {
                            nome: nome
                        }
                    }
                });

                if (error) throw error;

                // Criar perfil no banco de dados
                if (data.user) {
                    const { error: perfilError } = await supabase
                        .from('perfil')
                        .insert({
                            user_id: data.user.id,
                            nome: nome,
                            email: email
                        });

                    if (perfilError) {
                        console.error('Erro ao criar perfil:', perfilError);
                    }
                }

                // Cadastro bem-sucedido
                showAlert('Conta criada com sucesso! Voc√™ j√° pode fazer login.', 'success');
                
                // Limpar formul√°rio
                document.getElementById('cadastro-nome').value = '';
                document.getElementById('cadastro-email').value = '';
                document.getElementById('cadastro-senha').value = '';
                document.getElementById('cadastro-senha-confirm').value = '';
                
                // Mudar para aba de login ap√≥s 2 segundos
                setTimeout(() => {
                    showTab('login');
                    // Preencher email no login
                    document.getElementById('login-email').value = email;
                }, 2000);

            } catch (error) {
                console.error('Erro no cadastro:', error);
                showAlert(getErrorMessage(error.message), 'error');
            } finally {
                btnCadastro.disabled = false;
                btnCadastro.innerHTML = '<span>Criar Conta</span>';
            }
        };

        // Fun√ß√£o para recuperar senha
        window.showRecuperarSenha = async () => {
            const email = document.getElementById('login-email').value;
            
            if (!email) {
                showAlert('Digite seu email primeiro!', 'error');
                return;
            }

            hideAlert();

            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                });

                if (error) throw error;

                showAlert('Email de recupera√ß√£o enviado! Verifique sua caixa de entrada.', 'success');
            } catch (error) {
                console.error('Erro ao recuperar senha:', error);
                showAlert(getErrorMessage(error.message), 'error');
            }
        };

        // Alternar visibilidade da senha
        window.togglePassword = (inputId) => {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        };

        // Alternar entre abas
        function showTab(tabName) {
            // Remover active de todas as tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            // Adicionar active na tab clicada
            document.getElementById('tab-' + tabName).classList.add('active');

            // Remover active de todos os forms
            document.querySelectorAll('.form-content').forEach(c => c.classList.remove('active'));
            
            // Adicionar active no form correspondente
            document.getElementById('form-' + tabName).classList.add('active');

            // Limpar alerta
            hideAlert();
        }

        // Mostrar alerta
        window.showAlert = (message, type) => {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
        };

        // Esconder alerta
        window.hideAlert = () => {
            const alert = document.getElementById('alert');
            alert.className = 'alert';
        };

        // Traduzir mensagens de erro
        window.getErrorMessage = (error) => {
            const errors = {
                'Invalid login credentials': 'Email ou senha incorretos',
                'Email not confirmed': 'Email n√£o confirmado. Verifique sua caixa de entrada.',
                'User already registered': 'Este email j√° est√° cadastrado',
                'Password should be at least 6 characters': 'A senha deve ter pelo menos 6 caracteres',
                'Unable to validate email address': 'Email inv√°lido',
                'Email rate limit exceeded': 'Muitas tentativas. Aguarde alguns minutos.',
            };
            
            return errors[error] || 'Erro: ' + error;
        };
    </script>
</body>
</html>
